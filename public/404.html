<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Store the path and redirect to index.html
      // GitHub Pages serves 404.html for unknown paths
      // We preserve the path in sessionStorage so index.html can read it
      const path = window.location.pathname;
      sessionStorage.setItem('redirect-path', path);
      window.location.replace('/keyboard/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
